<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Not Available - Nairobi Dining</title>
    <link rel="stylesheet" href="/public/stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 2rem;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #003B95;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .back-button {
            background-color: #003B95;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="error-container">
            <i data-lucide="menu" class="error-icon"></i>
            <h1 class="error-title">Menu Not Available</h1>
            <p class="error-message">We're sorry, but this restaurant hasn't added their menu yet.</p>
            <a href="/public/views/crave.html" class="back-button">
                <i data-lucide="arrow-left"></i>
                Go Back
            </a>
        </div>
    </main>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
